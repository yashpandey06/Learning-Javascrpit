<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function-Expression</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container bg-slate-200 flex justify-between">
        <button id="increase"
            class="m-5 p-5 border border-emerald-800 hover:bg-slate-900 hover:text-slate-100 text-3xl rounded-md">
            +
        </button>
        <p id="counter" class="m-5 p-5 text-5xl">0</p>
        <button id="decrease"
            class="m-5 p-5 border border-emerald-800 hover:bg-slate-900 hover:text-slate-100 text-3xl rounded-md">
            -
        </button>
    </div>
    <button id=" reset"
        class="m-5 p-5 border border-emerald-800 hover:bg-slate-900 hover:text-slate-100 text-3xl rounded-md">
        RESET
    </button>
    <script src="functionexp.js"></script>
</body>

</html>
